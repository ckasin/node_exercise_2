<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Button</title>

</head>

<body>
    
    <button id="btn">Click me!</button>

</body>
    
<style>
    button{
        background:orange;
        border-radius: 30px;
        border: 3px solid #b20101;
        padding: 9px 35px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1.5px 4px #333333;
        box-shadow: 0 0px 10px 0 #b20101;
            
    } 
    button:hover {
        color: black;
        text-shadow: 1px 1.5px 4px #ffffff;
    }
    
    button:active {
        color: white;
        text-shadow: 1px 1.5px 4px #333333;
        background: lightyellow;
        border: 8px solid #000000;
        box-shadow: 0 0px 10px 0 #000000;
        padding: 4px 30px;
        
    }
    
    button:focus {
        outline: none;
    } 
</style>
    
    
</html>
